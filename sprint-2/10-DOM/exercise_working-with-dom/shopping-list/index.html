<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping List</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
    <script src="js/shopping-service.js"></script>
    <script src="js/shopping-list.js"></script>
</head>

<body>

    <div class="container">
        <h1 id="title">SHOPPING LIST</h1>
        <div>
            <form class="form-flex" onsubmit="return false">
                <input type="text" class="add-item" id="grocery-name" placeholder="Add new item" required>
                <input type="text" class="add-item add-quantity" id="grocery-quantity" placeholder="Quantity" required>
                <button class="add-button" id="add"><img width="15px" src="/img/plus-solid.svg"></button>
            </form>
            <hr>
            <div class="list-container">
                <div class="shopping-list" id="shopping-list">
                    <!-- your shopping list divs go here -->
                </div>
                <button id="mark-all" class="btn">
                </button>
            </div>
        </div>
    </div>
</body>

</html>

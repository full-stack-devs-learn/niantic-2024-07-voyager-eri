<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Checkout | Mellow Mushroom</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <nav class="navbar">
                <div class="container flex">
                    <a href="https://www.mellowmushroom.com"><img class="logo" src="./images/logo.webp"></a>
                    <ul>
                        <li><a href="details.html">Details</a></li>
                        <li><a href="checkout.html">Checkout</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <main>
            <section id="checkout-form">
                <div class="container">
                    <h1 class="top-page">Checkout</h1>
                    <form>
                        <label for="first-name">First name:</label><br>
                        <input type="text" id="first-name" name="first-name"><br>
                        <label for="last-name">Last name:</label><br>
                        <input type="text" id="last-name" name="last-name"><br>
                    </form>
                </div>
            </section>
        </main>

        <footer>
            <div class="container flex">
                <div id="footer-address">
                    <h3>Location</h3>
                    <p>123 Main Center Boulevard<br>Orlando, FL 00000</p>
                </div>
                <div id="footer-phone">
                    <h3>Phone</h3>
                    <p>000-000-0000</p>
                </div>
                <div id="footer-social">
                    <h3>Follow Us</h3>
                    <img src="images/facebook.svg">
                    <img src="images/instagram.svg">
                    <img src="images/tiktok.svg">
                </div>
            </div>
        </footer>
    </body>
</html>

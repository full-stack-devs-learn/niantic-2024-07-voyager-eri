<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Checkout | Mellow Mushroom</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="images/favicon.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <nav>
              <div class="container flex">
                <a href="index.html"><img class="logo" src="./images/logo.webp" /></a>
                <ul>
                  <li><a href="details.html">Details</a></li>
                  <li><a class="last-link" href="checkout.html">Checkout</a></li>
                </ul>
              </div>
            </nav>
          </header>

        <main>
            <section id="checkout-form" class="checkout-form">
                <div class="container">
                    <h1 class="top-page">Checkout</h1>
                    <div class="flex-form">
                        <form class="checkout-column-left">
                            <h2>Select Pizza</h2>
                            <select name="pizzas" id="pizzas">
                                <option value="super-pepp">Super Pepp</option>
                                <option value="marley">The Marley</option>
                                <option value="maui">Maui Wowie</option>
                                <option value="sriracha-wings">Honey Sriracha Wings</option>
                            </select>
                            <h2>Your Info</h2>
                            <div class="grid-container">
                                <div class="grid-item">
                                    <label for="first-name">First Name</label><br>
                                    <input type="text" id="first-name" name="first-name"><br>
                                </div>
                                <div class="grid-item">
                                    <label for="last-name">Last Name</label><br>
                                    <input type="text" id="last-name" name="last-name"><br>
                                </div>
                                <div class="grid-item">
                                    <label for="address">Address</label><br>
                                    <input type="text" id="address" name="address"><br>
                                </div>
                                <div class="grid-item">
                                    <label for="phone">Phone Number</label><br>
                                    <input type="text" id="phone" name="phone"><br>
                                </div>
                            </div>
                            <h2>Payment</h2>
                            <div class="grid-container">
                                <div class="grid-item">
                                    <label for="credit-card-num">Credit Card Number</label><br>
                                    <input type="text" id="credit-card-num" name="credit-card-num"><br>
                                </div>
                                <div class="grid-item">
                                    <label for="credit-card-exp">Expiration (MM/YY)</label><br>
                                    <input type="text" id="credit-card-exp" name="credit-card-exp"><br>
                                </div>
                                <div class="grid-item">
                                    <label for="credit-card-sec">Security Code</label><br>
                                    <input type="text" id="credit-card-sec" name="credit-card-sec"><br>
                                </div>
                                <div class="grid-item">
                                    <label for="credit-card-zip">Zip Code</label><br>
                                    <input type="text" id="credit-card-zip" name="credit-card-zip"><br>
                                </div>
                            </div>
                        </form>
                        <div class="checkout-column-right">
                            <h2>Your Order</h2>
                            <div class="card-horizontal">
                                <img src="images/pepperoni.avif">
                                <div class="card-horizontal-contents">
                                    <b>Super Pepp</b>
                                    <p class="card-horizontal-price">$33.99</p>
                                    <p class="card-horizontal-pizza-det">Large, Regular Crust</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <div class="container flex">
                <div id="footer-address">
                    <h3>Location</h3>
                    <p>123 Main Center Boulevard<br>Orlando, FL 00000</p>
                </div>
                <div id="footer-phone">
                    <h3>Phone</h3>
                    <p>000-000-0000</p>
                </div>
                <div id="footer-social">
                    <h3>Follow Us</h3>
                    <img class="social-media" src="images/facebook.svg">
                    <img class="social-media" src="images/instagram.svg">
                    <img class="social-media" src="images/tiktok.svg">
                </div>
            </div>
        </footer>
    </body>
</html>

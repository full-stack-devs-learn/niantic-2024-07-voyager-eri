<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<div th:replace="fragments/head :: head"></div>

<body>
<div th:replace="fragments/navigation.html :: nav"></div>
<main class="container mt-4">
    <h1>Delete Category</h1>
    <p>You are about to delete the following category.</p>

    <table class="table">
        <tr><th>Category Id:</th> <td th:text="${category.categoryId}"></td></tr>
        <tr><th>Category name:</th> <td th:text="${category.categoryName}"></td></tr>
        <tr><th>Description:</th> <td th:text="${category.description}"></td></tr>
    </table>

    <form method="post">
        <input type="submit" class="btn btn-danger" value="Delete">
        <a href="/" class="btn btn-secondary">Cancel</a>
    </form>
</main>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<div th:replace="fragments/head :: head"></div>

<body>
<div th:replace="fragments/navigation.html :: nav"></div>
<main class="container mt-4">
    <a href="/categories">Back</a>

    <h1>Category Details</h1>
    <table class="table">
        <tr><th>Category Id:</th> <td th:text="${category.categoryId}"></td></tr>
        <tr><th>Category name:</th> <td th:text="${category.categoryName}"></td></tr>
        <tr><th>Description:</th> <td th:text="${category.description}"></td></tr>
    </table>
</main>
</body>
</html>

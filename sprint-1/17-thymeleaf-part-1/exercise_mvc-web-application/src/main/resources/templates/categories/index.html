<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<div th:replace="fragments/head :: head"></div>

<body>
<div th:replace="fragments/navigation.html :: nav"></div>
<main class="container mt-4">
    <h1>Categories</h1>
    <a th:href="@{/categories/add}" class="btn btn-primary my-4">Add new category</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="category:${categories}">
                <td th:text="${category.categoryId}"></td>
                <td><a th:href="@{|/categories/${category.categoryId}|}" th:text="${category.categoryName}"></a></td>
                <td><a th:href="@{|/products?catId=${category.categoryId}|}" class="btn btn-info">View products</a></td>
                <td>
                    <a th:href="@{|/categories/${category.categoryId}/edit|}" class="btn btn-warning">Edit</a>
                    <a th:href="@{|/categories/${category.categoryId}/delete|}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</main>
</body>
</html>

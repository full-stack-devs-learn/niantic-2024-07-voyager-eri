<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Products By Category</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

</head>
<body>
<div th:replace="fragments/header.html :: nav"></div>
<main class="container mt-4">
    <h1>Products</h1>
    <form action="products" method="get">
        <input type="text" name="categoryId" placeholder="Category Id">
        <input type="submit" value="Search">
    </form>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Product</th>
                <th>Quantity Per Unit</th>
                <th>Unit Price</th>
                <th>Units in Stock</th>
                <th>Units on Order</th>
                <th>Reorder Level</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product:${products}">
                <td th:text="${product.productId}"></td>
                <td th:text="${product.productName}"></td>
                <td th:text="${product.quantityPerUnit}"></td>
                <td th:text="${product.unitPrice}"></td>
                <td th:text="${product.unitsInStock}"></td>
                <td th:text="${product.unitsOnOrder}"></td>
                <td th:text="${product.reorderLevel}"></td>
            </tr>
        </tbody>
    </table>
</main>
</body>
</html>

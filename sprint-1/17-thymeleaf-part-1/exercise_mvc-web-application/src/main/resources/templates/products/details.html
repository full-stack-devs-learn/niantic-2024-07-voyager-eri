<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header.html :: nav"></div>
<main class="container mt-4">
    <a href="/products">Back</a>

    <h1>Product Details</h1>
    <div><strong>Product name:</strong> <span th:text="${product.productName}"></span></div>
    <div><strong>Product Id:</strong> <span th:text="${product.productId}"></span></div>
    <div><strong>Category:</strong> <span th:text="${category.categoryName}"></span></div>
    <div><strong>Quantity per unit:</strong> <span th:text="${product.quantityPerUnit}"></span></div>
    <div><strong>Unit price:</strong> <span th:text="${product.unitPrice}"></span></div>
    <div><strong>Units in stock:</strong> <span th:text="${product.unitsInStock}"></span></div>
    <div><strong>Units on order:</strong> <span th:text="${product.unitsOnOrder}"></span></div>
    <div><strong>Reorder level:</strong> <span th:text="${product.reorderLevel}"></span></div>
</main>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<div th:replace="fragments/head :: head"></div>

<body>
<div th:replace="fragments/navigation.html :: nav"></div>
<main class="container mt-4">
    <a href="/products" class="btn btn-secondary my-4">Back</a>

    <h1>Product Details</h1>
    <table class="table">
        <tr><th>Product Id:</th> <td th:text="${product.productId}"></td></tr>
        <tr><th>Product name:</th> <td th:text="${product.productName}"></td></tr>
        <tr><th>Category:</th> <td th:text="${product.categoryId}"></td></tr>
        <tr><th>Quantity per unit:</th> <td th:text="${product.quantityPerUnit}"></td></tr>
        <tr><th>Unit price:</th> <td th:text="${product.unitPrice}"></td></tr>
        <tr><th>Units in stock:</th> <td th:text="${product.unitsInStock}"></td></tr>
        <tr><th>Units on order:</th> <td th:text="${product.unitsOnOrder}"></td></tr>
        <tr><th>Reorder level:</th> <td th:text="${product.reorderLevel}"></td></tr>
    </table>
</main>
</body>
</html>
